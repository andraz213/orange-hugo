 <header id="top" class="header navbar-fixed-top">
        <div class="container" >
            <h1 class="logo pull-left" >
                <a id="header-orangelogo" href="/">
                    <img id="logo-image" class="logo-image" src="/images/orange_logo_hq.png" alt="Logo">
                </a>
            </h1><!--//logo-->
            <nav id="main-nav" class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><!--//nav-toggle-->
                </div><!--//navbar-header-->
               <div class="navbar-collapse collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">

                        {{ range .Site.Menus.main }}
                        {{ if (eq .Name "Features") }}
                            <li class="nav-item"><a id="menu_feature" href="/#Orange-Features">{{ .Name }}</a></li>
                        {{else}}
                            {{ if (eq .Name "Discord") }}
                            <li class="nav-item">
                                <a href="{{.URL}}">
                                  <img style="height:30px;" src="/images/Discord-Logo-Black.png" alt="Logo">
                                </a>
                            </li>
                            {{else if (eq .Name "Github")}}

                        <li class="nav-item">
                            <a href="{{.URL}}">
                              <img style="height:30px;" src="/images/GitHub-Mark-120px-plus.png" alt="Logo">
                            </a>
                        </li>
                            {{else}}
                            <li class="nav-item"><a id="header-screenshots-link"  href="{{ .URL }}">{{ .Name }}</a></li>
                            {{end}}
                        {{end}}

                    {{end}}
                    </ul><!--//nav-->
                </div>
            </nav><!--//main-nav-->
        </div>
    </header>
